name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      max-parallel: 10
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [8, 9, 10, 11]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: "Set environment conditionally"
      env:
        JAVA_HOME: "$PWD/windows-jni/"
      if: matrix.os == 'windows-latest'
    - name: Build with Maven
      run: |
        mvn clean install
